<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="banner">Pass Your Message Apps</h1>
    <div class="message">Your Delivered Message Here</div>
    <input type="text" id="text" placeholder="message you would like to send">
    <button type="submit" id="send" class="btn">Press here to send</button>
    <button type="submit" id="clear" class="btn">Clear/New Message</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
